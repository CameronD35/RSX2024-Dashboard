<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#317EFB"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="icon" href="../Image-Assets/APC-Logo.webp">
    <title>2024 Dashboard (JSC)</title>
    <title>Document</title>
</head>
<body>
    <div class="background" id="background">
        <img class="backgroundElem" id="backgroundElem1" src="../Image-Assets/BG-P1.webp">
        <img class="backgroundElem" id="backgroundElem2" src="../Image-Assets/BG-P2.webp">
        <img class="backgroundElem" id="backgroundElem3" src="../Image-Assets/BG-P3.webp">
    </div>
    <div class="navbar">
        <nav>
            <div class="logoBox" id="logoBox">
                <img src="../Image-Assets/APC-Logo.webp" class="logo" id="logo">
                <div class="logoTextContainer" id="logoTextContainer">
                    <p class="logoText" id="logoText">TREES</p>
                </div>
            </div>
            <div class="infoBox">
                <div class="infoButton">
                    <div class="settingsButton">
                        <img src="../Image-Assets/SettingsIcon.webp" class="settingsIcon">
                    </div>
                </div>
                <div class="titleBox">
                    <div class="title">RockSatX 2024 Dashboard</div>
                    <div class="subtitle">College of the Canyons</div>
                </div>
                <div class="infoButton">
                    <div class="buttonCircle">i</div>
                </div>
            </div>
            <ul id="navList"></ul>
        </nav>
    </div>
    <div class="hero" id="hero">
        <div class="boxContainer"></div>
    </div>
    <div class="bottomInfo">
        <div class="bottomText">"Changing the future faces of STEM"</div>
        <div class="sliderContainer" id="sliderContainer">
            <label for="slider" class="sliderTime">Time: </label>
            <input type="number" min="0" max="1000" class="sliderNumInput" id="sliderNumInput" maxLength="4" value="500">
            <div class="sliderBox" id="sliderBox">
                <div class="sliderRange" id="sliderNumLeft">0</div>
                <input type="range" min="0" max="1000" class="slider" id ="slider" steps="1" value="500">
                <div class="sliderRange" id="sliderNumRight">1000</div>
            </div>
        </div>
        <div class="bottomText">Cameron DeMartini / 2024</div>
    </div>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
